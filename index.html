<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="container">
            <img  width="120px" height="120px" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg">
            <input type="text" placeholder="Search for products,Brands and More">
            <div class="div1">
                <img width="40px" height="40px" src="https://cdn.icon-icons.com/icons2/3446/PNG/512/account_profile_user_avatar_icon_219236.png">
                <p>&nbsp;Login</p>
            </div>
            <div class="div2">
                <img width="40px" height="40px" src="https://static.vecteezy.com/system/resources/previews/024/324/187/non_2x/black-outline-shopping-cart-icon-on-white-background-vector.jpg">
                <p>&nbsp;Cart</p>
            </div>
            <div class="div3">
                <img width="60px" height="60px" src="https://i.pinimg.com/736x/53/71/15/537115ff86b7572af059ffb33dbd3f38.jpg">
                <p>&nbsp;Become a seller</p>
            </div>
            <div class="div4">
                <img width="30px" height="30px" src="https://i.pinimg.com/originals/ae/d9/af/aed9afe5f6fe11a80fcc98544f36c67d.jpg">
            </div>
        </div>
        <div class="container1">
            <div class="div5">
                <img width="50px" height="50px" src="https://rukminim2.flixcart.com/flap/80/80/image/29327f40e9c4d26b.png?q=100">
                <p>Grocery</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100">
                <p>Mobiles</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://globalprimenews.com/wp-content/uploads/2022/08/Flipkart-unveils-NewForYou-campaign-as-part-of-the-Autumn-Winter-fashion_3.jpeg">
                <p>Fashion</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://us.123rf.com/450wm/zaalevych/zaalevych2402/zaalevych240201591/223794655-laptop-smartphone-and-headphone-cartoon-sticker-vector-illustration-design.jpg?ver=6">
                <p>Electronics</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://i.pinimg.com/736x/60/d0/33/60d03393298cfe71f5e7024001994e19.jpg">
                <p>Home & Furniture</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://media.istockphoto.com/id/1196974664/photo/set-of-home-kitchen-appliances-in-the-room-on-the-wall-background.jpg?s=612x612&w=0&k=20&c=dUSAMg-LUh6j-4437kz30w8k7KgJiR8yrTTXhGiFh0s=">
                <p>Appliances</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://media.istockphoto.com/id/155439315/photo/passenger-airplane-flying-above-clouds-during-sunset.jpg?s=612x612&w=0&k=20&c=LJWadbs3B-jSGJBVy9s0f8gZMHi2NvWFXa3VJ2lFcL0=">
                <p>Travel</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://images.meesho.com/images/products/284301382/zykcn_512.webp">
                <p>Beauty,Toys & more</p>
            </div>
            <div class="div5">
                <img width="50px" height="50px" src="https://static.toiimg.com/thumb/msid-59409538,imgsize-215692,width-400,resizemode-4/59409538.jpg">
                <p>Two wheelers</p>
            </div>
        </div>
    </header>
</body>
</html>
